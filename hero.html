<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Kadabra Challenge" content="As a Kadabra Challenge, this is a replica of a website and its components">
    <link rel="icon" href="./assets/favicon.ico" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- material design icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/hero.css">
    <title>Kadabra Challenge - hero </title>
</head>

<body>
    <main class="main-container">
        <section class="hero">
            <div class="hero-header">
                <h1 class="hero-title">Meeting opportunity with creative debt capital to support every need.</h1>
            </div>
            <div class="hero-banner d-flex flex-column flex-md-row justify-content-around">
                <div
                    class="hero-banner-section d-flex flex-row justify-content-between flex-md-column justify-content-md-center align-items-center">
                    <span class="hero-banner-number">2008</span>
                    <div class="d-flex align-items-center">
                        <a href="#" class="hero-banner-value">Year Founded</a>
                        <span class="material-symbols-outlined hero-arrow-icon">chevron_right</span>
                    </div>
                </div>
                <div
                    class="hero-banner-section d-flex flex-row justify-content-between flex-md-column justify-content-md-center align-items-center">
                    <div>
                        <span class="hero-banner-number">$</span>
                        <span class="hero-banner-number" data-count="46">0</span>
                        <span class="hero-banner-number">B+</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <a href="#" class="hero-banner-value">Commited Capital*</a>
                        <span class="material-symbols-outlined hero-arrow-icon">chevron_right</span>
                    </div>
                </div>
                <div
                    class="hero-banner-section d-flex flex-row justify-content-between flex-md-column justify-content-md-center align-items-center">
                    <div>
                        <span class="hero-banner-number" data-count="251">0</span>
                        <span class="hero-banner-number">+</span>
                    </div>

                    <div class="d-flex align-items-center">
                        <a href="#" class="hero-banner-value">Employees</a>
                        <span class="material-symbols-outlined hero-arrow-icon">chevron_right</span>
                    </div>
                </div>
                <div
                    class="hero-banner-section d-flex flex-row justify-content-between flex-md-column justify-content-md-center align-items-center">
                    <div>
                        <span class="hero-banner-number" data-count="522">0</span>
                        <span class="hero-banner-number">+</span>
                    </div>

                    <div class="d-flex align-items-center">
                        <a href="#" class="hero-banner-value">Current Transactions</a>
                        <span class="material-symbols-outlined hero-arrow-icon">chevron_right</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hero.js"></script>
</body>

</html>
